<news-card>

    <div class="mdl-grid portfolio-max-width">
        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" each="{ newsData in newsDataList }">
            <div class="mdl-card__title">
                <a href="{newsData.url}" target="_blank"><h2 class="mdl-card__title-text">{newsData.title}</h2></a>
            </div>
            <div class="mdl-card__supporting-text">
               {safeHtmlEscape(newsData.summary)}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="{newsData.url}">Read more</a>
            </div>
        </div>
    </div>
    <script>
        var tag = this;
        tag.newsDataList = opts.newsDataList;
        console.log(JSON.stringify(tag.newsDataList , null, 4));
        tag.safeHtmlEscape = (html_src)=>{
            var tmpNode = document.createElement("span");
            tmpNode.innerHTML= html_src;
            return tmpNode.textContent;
        }
    </script>

</news-card>
